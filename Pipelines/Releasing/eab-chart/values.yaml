replicaCount: 1

image:
  repository: drmueller/drmuellersexampleapp-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "__Build.BuildNumber__"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

envVariables:
  - name: "AppSettings__AppBasePath"
    value: "__AppSettings.AppBasePath__"
  - name: "AppSettings__SecuritySettings__UserName"
    value: "__AppSettings.SecuritySettings.UserName__"
  - name: "AppSettings__SecuritySettings__Password"
    value: "__AppSettings.SecuritySettings.Password__"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

externalService:
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing # Use the HTTP application routing add-on
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity: {}
