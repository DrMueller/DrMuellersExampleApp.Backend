kind: Service
apiVersion: v1
metadata:
  name: {{ include "eab-chart.fullname" .}}external{{ .Release.Namespace }}
  namespace: default
  labels:
    {{- include "eab-chart.labels" . | nindent 4 }}
spec:
  type: ExternalName
  externalName: {{ include "eab-chart.fullname" .}}.{{ .Release.Namespace }}.svc.cluster.local
  ports:
  - port: {{ .Values.externalService.port }}