steps:
- task: CSE-DevOps.zap-scanner.custom-build-release-task.owaspzap@1
  displayName: 'ZAP Scanner'
  inputs:
    scantype: targetedScan
    url: 'https://drmuellersexampleappbackend.azurewebsites.net/'

- bash: |
      sudo npm install -g handlebars-cmd
   
      cat <<EOF > owaspzap/nunit-template.hbs
      {{#each site}}
   
      <test-run
          id="2"
          name="Owasp test"
          start-time="{{../[@generated]}}"  >
          <test-suite
              id="{{@index}}"
              type="Assembly"
              name="{{[@name]}}"
              result="Failed"
              failed="{{alerts.length}}">
              <attachments>
                  <attachment>
                      <filePath>owaspzap/report.html</filePath>
                  </attachment>
              </attachments>
          {{#each alerts}}<test-case
              id="{{@index}}"
              name="{{alert}}"
              result="Failed"
              fullname="{{alert}}"
              time="1">
                  <failure>
                      <message>
                          <![CDATA[{{{desc}}}]]>
                      </message>
                      <stack-trace>
                          <![CDATA[
      Solution:
      {{{solution}}}
   
      Reference:
      {{{reference}}}
   
      instances:{{#each instances}}
      * {{uri}}
          - {{method}}
          {{#if evidence}}- {{{evidence}}}{{/if}}
                          {{/each}}]]>
                      </stack-trace>
                  </failure>
          </test-case>
          {{/each}}
          </test-suite>
      </test-run>
      {{/each}}
  displayName: 'Setup Handlebar'
  condition: succeededOrFailed()

- bash: 'handlebars owaspzap/report.json < owaspzap/nunit-template.hbs > owaspzap/test-results.xml'
  displayName: 'Handlebar create test report'
  condition: succeededOrFailed()

- task: PublishTestResults@2
  displayName: 'Publish test report'
  inputs:
    testResultsFormat: NUnit
    testResultsFiles: 'owaspzap/test-results.xml'
  condition: succeededOrFailed()